<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">  
        <div class="background">  <img src="img/odin-background.avif" alt="odin-background-image" ></div>
        <form class="form-container" action="test.com" method="POST">
            <div class="p-container">
                <p>This is not rael online service! You know you need someting<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started. 
                </p><br>
                <p>You know you want to.</p>
            </div>
    
            <div class="f-container">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="input1">
                        <label for="first_name">first name:</label><br>
                        <input type="text" name="first name" placeholder="enter your first name"><br>

                        <label for="email">email: *</label><br>
                        <input type="email" name="email" placeholder="email" required><br>

                        <label for="Password ">Password :</label><br>
                        <input type="password" name="Password " placeholder="Password ">
                    </div>

                    <div class="input2">
                        <label for="last_name">last name:</label><br>
                        <input type="text" name="last name" placeholder="enter your last name"><br>
                       
                        <label for="mobie number">mobie number:</label><br>
                        <input type="tel" name="mobie number" placeholder="mobie number"><br>

                        <label for="confirm Password ">Confirm Password : *</label><br>
                        <input type="password" name="confirm Password  " placeholder="confirm Password  " required>
                    </div>       
                </form>
            </div>
    
            <div>
                <button type="submit" class="button">Create Account</button>
                <h3>Already have an account? &nbsp; Log in</h3>
            </div>
        </div>
    </div>
    

    <script src="Form.js"></script>
</body>
</html>
